<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">

    <!-- Component Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <style>
        .works-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>

<body class="works-sans">
    <header>
        <!-- Banner -->
        <section class="max-w-screen-xl mx-auto my-10 px-0 md:px-16 lg:px-24">
            <div
                class="bg-orange-100 flex flex-col md:flex-row lg:flex-row text-center justify-evenly items-center rounded-md">

                <div>
                    <h3 class="text-black font-medium text-xl mb-3">---SALE FEVER---</h3>
                    <h1 class="text-black text-3xl font-bold mb-5">Purchase TK 200 or <br> above & get <span
                            class="text-[#E527B2] text-3xl font-bold">20% off</span></h1>
                    <p>Use Promo Code <span class="bg-[#E527B2] text-white px-2 py-1 rounded-md ">SELL200</span></p>

                </div>

                <div class="w-52 md:w-60 lg:w-96">
                    <img src="./images/Summer 1.png" alt="">
                </div>

            </div>
        </section>
    </header>
    <main>
        <!-- Main Section -->
        <section class="max-w-screen-xl mx-auto my-10 py-5 px-8 md:px-16 lg:px-24">
            <!--Container -->
            <h1 class="text-black text-2xl font-semibold">Kitchenware</h1>
            <div class="flex flex-col md:flex-col lg:flex-row justify-between gap-5">

                <!-- Cards Container -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                    <!-- Card-1 -->
                    <div class="card h-[300px] bg-base-100 shadow-md rounded p-5">
                        <figure class="p-5 bg-gray-200">
                            <img class="w-20" src="./images/prod1.png" alt="Accessories" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h1 class="text-sm font-semibold">K. Accessories</h1>
                            <p class="text-sm text-gray-600">39.00 TK</p>

                        </div>
                    </div>
                    <!-- Card-1 Ends -->

                    <!-- Card-2 -->
                    <div class="card h-[300px] bg-base-100 shadow-md rounded p-5">
                        <figure class="p-4 bg-gray-200">
                            <img class="w-24" src="./images/prod2.png" alt="Accessories" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h1 class="text-sm font-semibold">K. Accessories</h1>
                            <p class="text-sm text-gray-600">25.00 TK</p>

                        </div>
                    </div>
                    <!-- Card-2 Ends -->

                    <!-- Card-3 -->
                    <div class="card h-[300px] bg-base-100 shadow-md rounded p-5">
                        <figure class="p-5 bg-gray-200">
                            <img class="w-20" src="./images/prod3.png" alt="Accessories" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <h1 class="text-sm font-semibold">Home Cooker</h1>
                            <p class="text-sm text-gray-600">49.00 TK</p>

                        </div>
                    </div>
                    <!-- Card-3 Ends -->

                </div>













                <!-- Carts & Payment -->
                <div>
                    <div class="bg-white shadow-md h-[100px] px-4 py-5 rounded mb-5">
                        <h1 class="font-semibold">Have coupon?</h1>
                        <input class="border-2 rounded border-gray-200 w-9/12" type="text">
                        <button class="bg-[#E527B2] text-white px-2 py-1 rounded">Apply</button>
                    </div>

                    <div class="bg-white shadow-md px-4 py-5 rounded">
                        <h2 class="font-semibold mb-2">Total price: <span class="font-normal">0</span></h2>
                        <h2 class="font-semibold mb-2">Discount: <span class="font-normal">0</span></h2>
                        <h2 class="font-semibold mb-2">Total: <span class="font-normal">0</span></h2>
                        <hr class="mb-2">
                        <button class="bg-[#E527B2] text-white px-2 py-1 rounded w-full">Make Purchase</button>
                    </div>
                </div>

            </div>

        </section>
    </main>
</body>



<!-- Scripts Files Starts Here -->
<script src="script/utilities.js"></script>
<script src="script/index.js"></script>

</html>
